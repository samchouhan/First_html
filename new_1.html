<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        main {
            flex: 3;
            background: white;
            padding: 20px;
            margin-right: 20px;
        }

        aside {
            flex: 1;
            background: #ddd;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Simple Website</h1>
    <p>Learning HTML & CSS</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <main>
        <h2>Main Content</h2>
        <p>
            This is the main section of the webpage.  
            You can write articles, notes, or anything here.
        </p>
    </main>

    <aside>
        <h3>Sidebar</h3>
        <p>
            Extra info, links, ads, or profile section.
        </p>
    </aside>
</div>

<footer>
    <p>Â© 2026 My Website</p>
</footer>

</body>
</html>
